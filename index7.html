<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Vue.js</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div id="app">
		<task-list :list="tasks"></task-list>
	</div><!-- end of Vue app container -->
	
	<template id="task-list" :addFormVisible.sync="addFormVisible">
		<h1>My Tasks ({{ remaining }})</h1>
		
		<ul v-show="list.length > 0">
			<li v-for="task in list"
				:class="{'completed' : task.completed}">
				<input type="checkbox" v-model="task.completed">
				{{ task.body }}
				<i class="fa fa-trash-o" aria-hidden="true" @click="deleteTask(task)"></i>
				<span class="editBtn">Edit</span>
			</li>
		</ul>
		<p v-else>No tasks here.</p>
				
		<form id="add-task-form" v-show="addFormVisible">
			<input type="text" v-model="newTaskBody" placeholder="New task">
			<button @click.prevent="addTask(newTaskBody)">Add</button>
			<button @click.prevent="toggleAddForm">Cancel</button>
		</form>
		
		<form id="task-buttons" v-show="!addFormVisible">
			<button @click.prevent="toggleAddForm">Add Task</button>
			<button v-show="list.length > 0" @click.prevent="clearCompleted">Clear Completed</button>
		</form>	
	</template>
		
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.js"></script-->
	<script src="js/vue.1.0.28.js"></script>
	<script src="js/main.js"></script>
	<script src="https://use.fontawesome.com/bfab10ea54.js"></script>
	<script src="js/zepto.min.js"></script>
	<script>
		// execute callback when the page is ready:
		Zepto(function($){
		  console.log('Ready to Zepto!')
		})
	</script>
</body>
</html>
